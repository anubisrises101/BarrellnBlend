{% extends 'base.html' %} {% load static %} {% block head %}
<link rel="stylesheet" href="{% static 'css/base.css' %}" />
<link rel="stylesheet" href="{% static 'css/drinks/explore.css' %}" />
{% endblock %} {% block content %} {% if error %}
<p style="color: red">{{ error }}</p>
{% endif %}


<section class="drinks-list">
  <h2>Explore</h2>
  <div class="card-container">
    {% for drink in drinks %}
    <div class="card">
      <input type="hidden" name="next" value="{{ request.GET.next }}">
      <a href="{% url 'drink_detail' drink.id %}">
        <div class="card-content">
          <h3>{{ drink.name }}</h3>
          <p><em>Created by <strong>{{ drink.user.username }}</strong> on {{ drink.created_at|date:"F j, Y" }}</em></p>
        </div>
      </a>
    </div>
    {% endfor %}
  </div>
</section>

{% endblock %}
